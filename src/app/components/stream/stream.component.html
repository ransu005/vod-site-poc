<div class="stream">
    @if (vid) {
        <video controls class="video">
            <source src={{vid?.src}} type={{vid?.type}}>
        </video>
    }
    <div class="details">
        <h1 class="title">{{vid?.title}}</h1>
        <p class="description">{{vid?.description}}</p>
        <b class="category">Category: </b>{{vid?.category}}
    </div>
</div>
